<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Itsolutions</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-header text-white bg-warning text-center">
                            <h2>Iniciar Sesión</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/iniciarSesion}">
                                <div class="form-group my-3">
                                    <label for="username"><i class="fas fa-user-lock"></i> Username:</label>
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Ingrese su usuario"/>
                                </div>
                                <div class="form-group my-3">
                                    <label for="password"><i class="fas fa-key"></i> Password:</label>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese su contraseña"/>
                                </div>
                                <div class="card-footer text-center">
                                    <a th:href="@{/registro/nuevo}" class="btn btn-outline-primary btn-lg mx-2">
                                        <i class="fas fa-user-plus"></i> Registrar
                                    </a>
                                    <a th:href="@{/registro/recordar}" class="btn btn-outline-info btn-lg mx-2">
                                        <i class="fas fa-envelope"></i> Recordar
                                    </a>
                                    <button class="btn btn-warning btn-lg" type="submit">
                                        <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${param.error != null}" class="alert alert-danger mt-3 text-center">
                        <strong>Error al ingresar</strong>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
