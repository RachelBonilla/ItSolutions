<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Soluciones</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="styles.css">
                    </head>
                    <body>
                        <header th:replace="layout/plantilla :: header"></header>
                        <body>
                            <!-- Sección principal para mostrar los usuarios -->
                            <section th:fragment="listadoUsuarios" id="usuarios" class="py-5">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="card shadow-sm">
                                                <div class="card-header" style="background-color: #f1741c;">
                                                    <h4>Usuarios</h4>

                                                </div>
                                                <div th:if="${usuarios != null and !usuarios.empty}">
                                                    <table class="table table-striped table-hover">
                                                        <thead class="table">
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>Username</th>
                                                                <th>Nombre</th>
                                                                <th>Apellidos</th>

                                                                <th>Acciones</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="usuario, contador : ${usuarios}">
                                                                <td>[[${contador.count}]]</td>
                                                                <td>[[${usuario.username}]]</td>
                                                                <td>[[${usuario.nombre}]]</td>
                                                                <td>[[${usuario.apellidos}]]</td>
                                                                <td sec:authorize="hasRole('ROLE_ADMIN')">
                                                                    <a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}" class="btn btn-danger btn-sm">
                                                                        <i class="fas fa-trash"></i> Eliminar
                                                                    </a>
                                                                    <a th:href="@{/usuario/modificar/}+${usuario.idUsuario}" class="btn btn-warning btn-sm">
                                                                        <i class="fas fa-pencil"></i> Actualizar
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="text-center p-2" th:if="${usuarios == null or usuarios.empty}">
                                                    <span>[[#{lista.vacia}]]</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <!-- Formulario de edición de usuario -->
                            <section th:fragment="editarUsuario" class="py-5">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-8">
                                            <div class="card shadow-sm">
                                                <div class="card-header" style="background-color: #f1741c;">
                                                    <h4>Actualizar</h4>
                                                </div>
                                                <div class="card-body">
                                                    <form method="POST" th:action="@{/usuario/guardar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                                                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}" />
                                                        <div class="mb-3">
                                                            <label for="nombre" class="form-label">Nombre</label>
                                                            <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="true">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="apellidos" class="form-label">Apellido</label>
                                                            <input type="text" class="form-control" name="apellidos" th:field="*{apellidos}" required="true">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="email" class="form-label">Correo</label>
                                                            <input type="email" class="form-control" name="correo" th:field="*{correo}" required="true">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="telefono" class="form-label">Telefono</label>
                                                            <input type="tel" class="form-control" name="telefono" th:field="*{telefono}">
                                                        </div>
                                                        <section th:replace="~{usuario/fragmentos :: botonesEditar}" />
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <!-- Botones para editar y eliminar -->
                            <section th:fragment="botonesEditar">
                                <div class="container py-4 mb-4 bg-light rounded">
                                    <div class="row">
                                        <div class="col-md-4 d-grid">
                                            <a th:href="@{/usuario/listado}" class="btn btn-primary btn-lg">
                                                <i class="fas fa-arrow-left"></i> Regresar
                                            </a>
                                        </div>
                                        <div class="col-md-4 d-grid" sec:authorize="hasRole('ROLE_ADMIN')">
                                            <a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}" class="btn btn-danger btn-lg">
                                                <i class="fas fa-trash"></i> Eliminar
                                            </a>
                                        </div>
                                        <div class="col-md-4 d-grid" sec:authorize="hasRole('ROLE_ADMIN')">
                                            <button type="submit" class="btn btn-success btn-lg">
                                                <i class="fas fa-check"></i> Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <!-- Scripts de Bootstrap y FontAwesome -->
                            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
                        </body>
                        </html>
